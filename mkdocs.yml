site_name: APIDocs

theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

nav:
  - Home: index.md

  - Core Concepts:
      - Authentication and authorization: core-concepts/authentication-and-authorization.md

  - Guides
      - Docs Creation:
          - Overview: guides/docs-creation/overview.md
          - Create a new doc: guides/docs-creation/create-a-new-doc.md
          - Retrieve a list of docs by external ID: guides/docs-creation/retrieve-list-of-docs-by-external-id.md
          - Retrieve Doc details by Doc ID: guides/docs-creation/retrieve-doc-details-by-doc-id.md
          - Update Doc Status: guides/docs-creation/update-doc-status.md
          - List Doc contents and expiring content by Docs ID: guides/docs-creation/list-doc-content-and-expiring-content-by-doc-ID.md     


  - Docs Update via Lists APIs:
      - Overview: docs-update-via-lists-apis/overview.md
      - Add Lists through Relists or Content Migration: docs-update-via-lists-apis/add-lists-through-relists-or-content-migration.md
      - Retrieve Doc details by external ID: docs-update-via-lists-apis/retrieve-doc-details-by-external-ID.md
      - Retrieve Doc details by Docs ID: docs-update-via-lists-apis/retrieve-doc-details-by-doc-ID.md
      - Cancel a Specific Doc: docs-update-via-lists-apis/cancel-a-specific-doc.md

  - Common Error Responses and their Solutions: common-error-responses-and-their-solutions.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

extra:
  generator: false

plugins:
  - search
  - awesome-pages
  - glightbox
  - minify:
      minify_html: true
  - redirects
  - section-index
